<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDP Support Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <canvas id="background"></canvas> <!-- Background Animation -->

    <div class="chat-container">
        <h2>CDP Support Chatbot</h2>
        <div class="chat-box" id="chat-box">
            <p class="placeholder">Enter a query...</p>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Ask a question..." autofocus>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
